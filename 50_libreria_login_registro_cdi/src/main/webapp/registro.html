<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
        <div class="login-box">
        	<div class="input-group">
				<label for="usuario">Usuario:</label>
				<input type="text" id="usuario">
			</div>
			<div class="input-group">
				<label for="password">Password: </label>
				<input type="password" id="password">
			</div>
			<div class="input-group">
				<label for="repetir">Repetir password:</label>
				<input type="password" id="repetir">
			</div>
			<div class="input-group">
				<label for="email">Email:</label>
				<input type="text" id="email">
			</div>
			<div class="input-group">
				<label for="telefono">Teléfono:</label>
				<input type="text" id="telefono">
			</div>
			<div class="input-group">
				<input type="button" value="Registrar" id="registrar">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#registrar").click(function(){
			if($("#password").val()==$("#repetir").val()){
				var url="FrontController";
				var params={"operation":"doRegistrar",
						"usuario":$("#usuario").val(),
						"password":$("#password").val(),
						"email":$("#email").val(),
						"telefono":$("#telefono").val()
					};
				$.get(url,params,function(data){
					let mensaje;
					if(data=="true"){
						//le mandamos a la página de login
						document.location.href="FrontController?operation=toLogin";
					}else{
						alert("Usuario repetido, debe introducir un usuario único");
					}
					
				});
			}else{
				alert("Los campos de contraseña no coinciden!!!!");
			}
			
		});
	
	</script>
</body>
</html>
