<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<center>
		Usuario: <input type="text" id="usuario"><br>
		Password: <input type="password" id="password"><br>
		Email: <input type="text" id="email"><br>
		Teléfono: <input type="text" id="telefono"><br>
		<input type="button" value="Registrar" id="registrar">
		<br><br>
	</center>
	<script type="text/javascript">
		$("#registrar").click(function(){
			var url="FrontController";
			var params={"operation":"doRegistrar",
					"usuario":$("#usuario").val(),
					"password":$("#password").val(),
					"email":$("#email").val(),
					"telefono":$("#telefono").val()
				};
			$.get(url,params,function(data){
				let mensaje;
				if(data=="true"){
					//le mandamos a la página de login
					document.location.href="FrontController?operation=toLogin";
				}else{
					alert("Usuario repetido, debe introducir un usuario único");
				}
				
			});
		});
	
	</script>
</body>
</html>
